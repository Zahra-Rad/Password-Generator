<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator | Zahra Rad</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="src/fontello-3c5b541c/css/fontello.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/master.css" />
  </head>
  <body id="body">
    <main>
      <section>
        <span class="icon-lock-open-alt"></span>
        <div>
          <span class="icon-cancel"></span>
          <span class="icon-cancel"></span>
          <span class="icon-cancel"></span>
          <span class="icon-cancel"></span>
        </div>
        <h1>PASSWORD GENERATOR</h1>
        <p>
          Create strong and secure passwords to keep your accounts safe online.
        </p>
        <div>
          <div>
            <p id="password"></p>
            <button class="icon-cw" id="refresh"></button>
          </div>
          <button>
            <span class="material-symbols-outlined"> content_copy </span>
            <span id="copy">Copy</span>
          </button>
        </div>
        <p id="strength"></p>
      </section>
      <section>
        <div>
          <label for="upper"
            >Uppercase
            <input type="checkbox" id="upper" value="upper" />
            <span class="icon-ok-outline"></span>
          </label>
          <label for="lower"
            >Lowercase
            <input type="checkbox" id="lower" value="lower" />
            <span class="icon-ok-outline"></span>
          </label>
          <label for="num"
            >Number
            <input type="checkbox" id="num" value="num" />
            <span class="icon-ok-outline"></span>
          </label>
          <label for="char"
            >Characters
            <input type="checkbox" id="char" value="char" />
            <span class="icon-ok-outline"></span>
          </label>
        </div>
        <div>
          <div>
            <label for="length">Password Length: </label>
            <input type="text" id="length" value="" />
          </div>
          <div>
            <input type="range" id="range" value="10" min="1" max="20" />
            <progress min="0" max="20" value="10"></progress>
          </div>
        </div>
      </section>
      <button id="mode">
        <span class="icon-moon"></span>
        <span class="icon-light-up"></span>
        <span id="modeSpan"></span>
      </button>
    </main>
    <script src="src/master.js"></script>
  </body>
</html>
